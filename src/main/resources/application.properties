# ===================================================================
# Car Fuel Management System - Application Configuration
# ===================================================================

# Server Configuration
server.port=8080
spring.application.name=car-fuel-backend

# Logging Configuration
logging.level.root=INFO
logging.level.com.aem.carfuel=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Error Handling Configuration
spring.web.error.include-message=always
spring.web.error.include-binding-errors=always
spring.web.error.include-stacktrace=never
spring.web.error.include-exception=false

# Return 404 as NoHandlerFoundException so it is processed by GlobalExceptionHandler
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

